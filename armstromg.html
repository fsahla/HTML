<script type="text/javascript">
var n,r,temp,s;
s=0;

while(n>0)
{
  r=n%10;
 s=s+(r*r*r);

}

{
document.write("the number",temp,"is armstrong");
}
else
{
document.write("The number",temp,"is not armstrong");
}
</script></body>
